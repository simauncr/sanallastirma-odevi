<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Galeri - Sanallaştırma Ödevi</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f0f0f0; }
        nav a { margin-right: 15px; text-decoration: none; font-weight: bold; color: #333; }
        .container { background: white; padding: 20px; border-radius: 8px; }
        
        /* Galeri için basit ızgara (grid) tasarımı */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            background: #fff;
            text-align: center;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .desc {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proje Galerisi</h1>
        <hr>
        <nav>
            <a href="index.html">Anasayfa</a>
            <a href="hakkimizda.html">Hakkımızda</a>
            <a href="hizmetler.html">Hizmetler</a>
            <a href="galeri.html">Galeri</a>
            <a href="iletisim.html">İletişim</a>
        </nav>
        <hr>
        
        <p>Proje süreci ve çalışma ortamımızdan kareler:</p>
        
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://placehold.co/300x200/2196F3/FFFFFF?text=Sunucu+Odasi" alt="Sunucu Odası">
                <div class="desc">Veri Merkezi Altyapısı</div>
            </div>
            
            <div class="gallery-item">
                <img src="https://placehold.co/300x200/4CAF50/FFFFFF?text=Kodlama+Ekrani" alt="Kodlama">
                <div class="desc">HTML Geliştirme Süreci</div>
            </div>
            
            <div class="gallery-item">
                <img src="https://placehold.co/300x200/FF9800/FFFFFF?text=AWS+Konsol" alt="AWS Panel">
                <div class="desc">Bulut Yönetim Paneli</div>
            </div>
            
            <div class="gallery-item">
                <img src="https://placehold.co/300x200/9C27B0/FFFFFF?text=Toplanti" alt="Toplantı">
                <div class="desc">Proje Planlama</div>
            </div>
        </div>

        <br>
        <p><i>Öğrenci: [Senin Adın]</i></p>
    </div>
</body>
</html>
