<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #fce4ec; color: #333; }
        nav { background-color: #880e4f; padding: 15px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .gallery-item { border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: 0.3s; background: #fff; }
        .gallery-item:hover { transform: scale(1.03); box-shadow: 0 10px 20px rgba(136, 14, 79, 0.3); }
        .gallery-item img { width: 100%; height: auto; display: block; }
        .desc { padding: 10px; text-align: center; color: #880e4f; font-weight: bold; background: #fce4ec; }
        
        .footer { text-align: center; margin-top: 40px; font-size: 0.9em; color: #888; border-top: 1px solid #eee; padding-top: 20px; }
